language: java
sudo: required

branches:
  only:
  - master

matrix:
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk9
    - os: osx
      env: OSX=10.12.1
      osx_image: xcode9.2

before_install:
  - chmod +x gradlew
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then java -version; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask uninstall java; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then java -version; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install java; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then java -version; fi

script:
  - ./gradlew clean build
